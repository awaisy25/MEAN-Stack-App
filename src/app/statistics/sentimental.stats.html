

 <div class="chart">
<mat-toolbar color="primary"><h3>Sentimental Stats</h3></mat-toolbar>
 <ngx-charts-bar-vertical
              [view]="view"
              [scheme]="colorScheme"
              [results]="TopFive"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [legend]="showLegend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              (select)="onSelect($event)">
              </ngx-charts-bar-vertical>
</div>
